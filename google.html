<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="googleHomepage.css">

</head>
<body>
    <div id="header">
        <ul id="header-about">
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul id="header-products">
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="images/apps-24px.svg" alt="apps"></li>
            <li>Profile</li>
        </ul>
    </div>

    <div id="search-container">
        <img src="images/googlelogo_color_272x92dp.png" alt="Google" id="logo">
        <form>
            <div id="search-bar">
                <img src="images/search-24px.svg" alt="search icon" id="search">
                <input type="text" id="search" name="search">
            </div>
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </form>

        <p id="motd">Today is a good day</p>
    </div>
    
    <footer>
        <p id="carbon-neutral">Carbon nuetral since 2007</p>
        <ul id="settings">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
        <ul id="footer-info">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
    </footer>
</body>
</html>
